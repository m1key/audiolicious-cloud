apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'war'

group = 'me.m1key.audiolicious'
version = '0.0.1-SNAPSHOT'
archivesBaseName = 'audiolicious-cloud'

sourceCompatibility = 1.7

repositories {
	mavenLocal()
	mavenCentral()
}

task deployment(type: Copy) {
    from war.archivePath
    into('build/libs')
	rename(/(.+)/, 'audiolicious-cloud.war')
}

war {
	name: 'audiolicious-cloudx'
	archiveName: 'audiolicious-cloudx'
}

project.ext.springVersion = '3.1.2.RELEASE'

dependencies {
	compile group: 'org.springframework', name: 'spring-core', version: springVersion
	compile group: 'org.springframework', name: 'spring-context', version: springVersion
	compile group: 'org.springframework', name: 'spring-webmvc', version: springVersion

	testCompile group: 'junit', name: 'junit', version: '4.+'
}
